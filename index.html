    function ClimateChart({ data }) {
        const chartRef = React.useRef(null);

        React.useEffect(() => {
            const ctx = chartRef.current.getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Summer', 'Autumn', 'Winter', 'Spring'],
                    datasets: [
                        {
                            label: 'Average Temperature (°C)',
                            data: [data.summer.avg, data.autumn.avg, data.winter.avg, data.spring.avg],
                            borderColor: '#FF9800',
                            fill: false
                        },
                        {
                            label: 'Rainfall (mm)',
                            data: [data.summer.rainfall, data.autumn.rainfall, data.winter.rainfall, data.spring.rainfall],
                            borderColor: '#2196F3',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }, [data]);

        return <canvas ref={chartRef} className="climate-chart"></canvas>;
    }

    // Lifestyle Matcher Component
    function LifestyleMatcher() {
        const [answers, setAnswers] = React.useState({});
        const [results, setResults] = React.useState(null);

        const questions = [
            {
                id: 'budget',
                text: 'What's your monthly housing budget?',
                options: [
                    { value: 'low', text: 'Under $400/week' },
                    { value: 'medium', text: '$400-600/week' },
                    { value: 'high', text: 'Over $600/week' }
                ]
            },
            {
                id: 'lifestyle',
                text: 'What lifestyle do you prefer?',
                options: [
                    { value: 'urban', text: 'Urban/City Life' },
                    { value: 'suburban', text: 'Suburban/Relaxed' },
                    { value: 'coastal', text: 'Coastal/Beach Life' }
                ]
            },
            {
                id: 'climate',
                text: 'Preferred climate?',
                options: [
                    { value: 'warm', text: 'Warm year-round' },
                    { value: 'mild', text: 'Mild seasons' },
                    { value: 'varied', text: 'Distinct seasons' }
                ]
            },
            {
                id: 'transport',
                text: 'How do you prefer to get around?',
                options: [
                    { value: 'public', text: 'Public Transport' },
                    { value: 'car', text: 'Driving' },
                    { value: 'mixed', text: 'Mix of Both' }
                ]
            },
            {
                id: 'activities',
                text: 'What activities are important to you?',
                options: [
                    { value: 'culture', text: 'Arts & Culture' },
                    { value: 'outdoor', text: 'Outdoor & Sports' },
                    { value: 'dining', text: 'Dining & Nightlife' }
                ]
            }
        ];

        const calculateMatch = () => {
            const cityScores = australianCities.map(city => {
                let score = 0;
                
                // Budget matching
                if (answers.budget === 'low' && city.averageRent.twoBed < 400) score += 20;
                if (answers.budget === 'medium' && city.averageRent.twoBed >= 400 && city.averageRent.twoBed <= 600) score += 20;
                if (answers.budget === 'high' && city.averageRent.twoBed > 600) score += 20;

                // Lifestyle matching
                if (answers.lifestyle === 'urban' && city.lifestyle.dining > 8) score += 15;
                if (answers.lifestyle === 'suburban' && city.lifestyle.family > 8) score += 15;
                if (answers.lifestyle === 'coastal' && city.lifestyle.outdoor > 8) score += 15;

                // Climate matching
                const avgTemp = (city.climate.summer.avg + city.climate.winter.avg) / 2;
                if (answers.climate === 'warm' && avgTemp > 20) score += 15;
                if (answers.climate === 'mild' && avgTemp >= 15 && avgTemp <= 20) score += 15;
                if (answers.climate === 'varied' && (city.climate.summer.avg - city.climate.winter.avg > 15)) score += 15;

                // Transport matching
                if (answers.transport === 'public' && city.transport.score > 7) score += 15;
                if (answers.transport === 'car' && city.transport.score < 7) score += 15;
                if (answers.transport === 'mixed' && city.transport.score > 5) score += 15;

                // Activities matching
                if (answers.activities === 'culture' && city.lifestyle.culture > 7) score += 15;
                if (answers.activities === 'outdoor' && city.lifestyle.outdoor > 7) score += 15;
                if (answers.activities === 'dining' && city.lifestyle.dining > 7) score += 15;

                return {
                    city: city.name,
                    score: score,
                    details: city
                };
            });

            return cityScores.sort((a, b) => b.score - a.score).slice(0, 3);
        };

        const handleAnswer = (questionId, value) => {
            setAnswers(prev => ({
                ...prev,
                [questionId]: value
            }));
        };

        const handleSubmit = () => {
            const matchResults = calculateMatch();
            setResults(matchResults);
        };

        return (
            <div className="lifestyle-matcher">
                {!results ? (
                    <>
                        <h2>Find Your Perfect City Match</h2>
                        <div className="quiz-container">
                            {questions.map(question => (
                                <div key={question.id} className="quiz-question">
                                    <h3>{question.text}</h3>
                                    <div className="quiz-options">
                                        {question.options.map(option => (
                                            <div 
                                                key={option.value}
                                                className={`quiz-option ${answers[question.id] === option.value ? 'selected' : ''}`}
                                                onClick={() => handleAnswer(question.id, option.value)}
                                            >
                                                {option.text}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                            <button 
                                className="submit-btn"
                                onClick={handleSubmit}
                                disabled={Object.keys(answers).length < questions.length}
                            >
                                Find My Matches
                            </button>
                        </div>
                    </>
                ) : (
                    <div className="matcher-results">
                        <h2>Your Top City Matches</h2>
                        <div className="results-grid">
                            {results.map((result, index) => (
                                <div key={result.city} className="result-card">
                                    <div className="result-header">
                                        <h3>{index + 1}. {result.city}</h3>
                                        <div className="match-score">
                                            {Math.round(result.score)}% Match
                                        </div>
                                    </div>
                                    <div className="match-details">
                                        <div className="match-stat">
                                            <i className="fas fa-home"></i>
                                            <span>Avg Rent: ${result.details.averageRent.twoBed}/week</span>
                                        </div>
                                        <div className="match-stat">
                                            <i className="fas fa-train"></i>
                                            <span>Transport: {result.details.transport.score}/10</span>
                                        </div>
                                        <div className="match-stat">
                                            <i className="fas fa-sun"></i>
                                            <span>Climate: {result.details.climate.summer.avg}°C - {result.details.climate.winter.avg}°C</span>
                                        </div>
                                    </div>
                                    <button 
                                        className="view-city-btn"
                                        onClick={() => setSelectedCity(result.details)}
                                    >
                                        Explore {result.city}
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                )}
            </div>
        );
    }

    // City Comparison Tool
    function CityComparison({ cities }) {
        const [selectedCities, setSelectedCities] = React.useState([]);
        const [comparisonAspect, setComparisonAspect] = React.useState('overview');

        const aspects = {
            overview: ['Population', 'Transport Score', 'Average Rent'],
            lifestyle: ['Dining', 'Culture', 'Nightlife', 'Outdoor', 'Shopping'],
            climate: ['Summer Average', 'Winter Average', 'Sunny Days'],
            costs: ['Rent', 'Transport', 'Dining Out', 'Utilities']
        };

        const ComparisonChart = ({ aspect }) => {
            const chartRef = React.useRef(null);

            React.useEffect(() => {
                if (!chartRef.current || selectedCities.length === 0) return;

                const ctx = chartRef.current.getContext('2d');
                let data = [];
                let labels = [];

                switch(aspect) {
                    case 'overview':
                        data = selectedCities.map(city => [
                            city.population / 10000,
                            city.transport.score,
                            city.averageRent.twoBed
                        ]);
                        labels = ['Population (10k)', 'Transport', 'Rent ($)'];
                        break;
                    case 'lifestyle':
                        data = selectedCities.map(city => [
                            city.lifestyle.dining,
                            city.lifestyle.culture,
                            city.lifestyle.nightlife,
                            city.lifestyle.outdoor,
                            city.lifestyle.shopping
                        ]);
                        labels = aspects.lifestyle;
                        break;
                    // Add more cases for other aspects
                }

                new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: labels,
                        datasets: selectedCities.map((city, index) => ({
                            label: city.name,
                            data: data[index],
                            borderColor: [`hsl(${index * 360 / selectedCities.length}, 70%, 50%)`],
                            fill: true,
                            opacity: 0.5
                        }))
                    },
                    options: {
                        scales: {
                            r: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }, [selectedCities, aspect]);

            return <canvas ref={chartRef} height="300"></canvas>;
        };

        return (
            <div className="comparison-tool">
                <div className="city-selector">
                    <h3>Select Cities to Compare (max 3)</h3>
                    <div className="city-selector-grid">
                        {cities.map(city => (
                            <div 
                                key={city.name}
                                className={`city-option ${selectedCities.includes(city) ? 'selected' : ''}`}
                                onClick={() => {
                                    if (selectedCities.includes(city)) {
                                        setSelectedCities(selectedCities.filter(c => c !== city));
                                    } else if (selectedCities.length < 3) {
                                        setSelectedCities([...selectedCities, city]);
                                    }
                                }}
                            >
                                <img src={city.mainImage} alt={city.name} />
                                <h4>{city.name}</h4>
                            </div>
                        ))}
                    </div>
                </div>

                {selectedCities.length > 0 && (
                    <>
                        <div className="aspect-selector">
                            {Object.keys(aspects).map(aspect => (
                                <button
                                    key={aspect}
                                    className={`aspect-btn ${comparisonAspect === aspect ? 'active' : ''}`}
                                    onClick={() => setComparisonAspect(aspect)}
                                >
                                    {aspect.charAt(0).toUpperCase() + aspect.slice(1)}
                                </button>
                            ))}
                        </div>

                        <div className="comparison-view">
                            <ComparisonChart aspect={comparisonAspect} />
                            
                            <div className="comparison-table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Aspect</th>
                                            {selectedCities.map(city => (
                                                <th key={city.name}>{city.name}</th>
                                            ))}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {aspects[comparisonAspect].map(aspect => (
                                            <tr key={aspect}>
                                                <td>{aspect}</td>
                                                {selectedCities.map(city => (
                                                    <td key={`${city.name}-${aspect}`}>
                                                        {getAspectValue(city, aspect)}
                                                    </td>
                                                ))}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </>
                )}
            </div>
        );
    }

    // Real-time Updates Component
    function RealTimeUpdates({ city }) {
        const [updates, setUpdates] = React.useState([]);
        
        React.useEffect(() => {
            // Simulate real-time updates
            const updateTypes = [
                'transport',
                'events',
                'weather',
                'property'
            ];

            const generateUpdate = () => {
                const type = updateTypes[Math.floor(Math.random() * updateTypes.length)];
                const updates = {
                    transport: [
                        `Train delays on ${city.transport.modes.train.lines[0]} line`,
                        'Bus services running normally',
                        'Heavy traffic in CBD area'
                    ],
                    events: [
                        'New festival announced',
                        'Weekend market opening',
                        'Sports event at main stadium'
                    ],
                    weather: [
                        'Sunny conditions expected',
                        'Rain forecast for evening',
                        'Perfect beach weather today'
                    ],
                    property: [
                        'New listings in city center',
                        'Rental prices stable this week',
                        'High demand in eastern suburbs'
                    ]
                };

                return {
                    type,
                    message: updates[type][Math.floor(Math.random() * updates[type].length)],
                    timestamp: new Date().toLocaleTimeString()
                };
            };

            const interval = setInterval(() => {
                setUpdates(prev => [generateUpdate(), ...prev].slice(0, 5));
            }, 5000);

            return () => clearInterval(interval);
        }, [city]);

        return (
            <div className="real-time-updates">
                <h3>Live Updates</h3>
                <div className="updates-list">
                    {updates.map((update, index) => (
                        <div key={index} className={`update-item ${update.type}`}>
                            <div className="update-icon">
                                <i className={getUpdateIcon(update.type)}></i>
                            </div>
                            <div className="update-content">
                                <p>{update.message}</p>
                                <small>{update.timestamp}</small>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );
    }

    function getUpdateIcon(type) {
        const icons = {
            transport: 'fas fa-train',
            events: 'fas fa-calendar-alt',
            weather: 'fas fa-cloud-sun',
            property: 'fas fa-home'
        };
        return icons[type] || 'fas fa-info-circle';
    }

                            </div>

                                </button>
                                <button 
                                    className={currentView === 'compare' ? 'active' : ''}
                                    onClick={() => setCurrentView('compare')}
                                >
                                    Compare
                                </button>
                                <button 
                                    className={currentView === 'matcher' ? 'active' : ''}
                                    onClick={() => setCurrentView('matcher')}
                                >
                                    Find My Match
                                </button>
                            </div>
                        </nav>

                        <main className="main-content">

                        <footer className="app-footer">
                            <p>© 2024 Australian City Explorer</p>
                            <div className="footer-links">
                                <a href="#">About</a>
                                <a href="#">Contact</a>
                                <a href="#">Privacy Policy</a>

            </div>
        );
