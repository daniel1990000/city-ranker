<!DOCTYPE html>
<html>
<head>
    <title>Australian City Explorer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dependencies -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
        :root {
            --primary: #2196F3;
            --secondary: #FF4081;
            --background: #f5f7fa;
            --card: #ffffff;
            --text: #2c3e50;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
        }

        .welcome-screen {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .welcome-title {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .get-started-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .get-started-btn:hover {
            transform: scale(1.05);
        }

        .city-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .city-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [showWelcome, setShowWelcome] = React.useState(true);

            if (showWelcome) {
                return (
                    <div className="welcome-screen">
                        <h1 className="welcome-title">Australian City Explorer</h1>
                        <p>Find your perfect Australian city</p>
                        <button 
                            className="get-started-btn"
                            onClick={() => setShowWelcome(false)}
                        >
                            Get Started
                        </button>
                    </div>
                );
            }

            return (
                <div style={{ padding: '20px' }}>
                    <h1>Australian Cities</h1>
                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '20px' }}>
                        {[
                            {
                                name: "Melbourne",
                                image: "https://images.unsplash.com/photo-1514395462725-fb4566210144?w=800",
                                rent: 520
                            },
                            {
                                name: "Sydney",
                                image: "https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?w=800",
                                rent: 650
                            },
                            {
                                name: "Brisbane",
                                image: "https://images.unsplash.com/photo-1566734904496-902f0b6e235c?w=800",
                                rent: 480
                            }
                        ].map(city => (
                            <div key={city.name} className="city-card">
                                <img src={city.image} alt={city.name} className="city-image" />
                                <h2>{city.name}</h2>
                                <p>Average Weekly Rent: ${city.rent}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
